<!DOCTYPE html>
<html>
    <head>
        <!-- Link the css styles -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/project-manager.css">
        <link rel="stylesheet" href="css/fa-all.css">
    </head>
    <body>
        <div id="app">
            <!-- Title Bar -->
            <div class="titlebar">
                <!-- Title and icon -->
                <img style="width: 24px; height: 24px; margin: 3px;" src="resources/icon.png">
                <p style="height: 24px; margin: 3px"> CoreCoder:Studio - dev preview 1 </p>
                <div style="flex-grow: 1"></div>
                <!-- Buttons -->
                <div href="#" @click="ipc.send('minimize');" title="Minimize" class="titlebarbtn minimizebtn"></div>
                <div href="#" @click="ipc.send('restore');" v-if="maximised" title="Restore" class="titlebarbtn maximizebtn"></div>
                <div href="#" @click="ipc.send('maximize');" v-else  title="Maximize" class="titlebarbtn restorebtn"></div>
                <div href="#" @click="ipc.send('close');" title="Close" class="titlebarbtn closebtn"></div>
            </div>
            
            <!-- Content Div -->
            <div class="content-div" style="flex-direction: column">
                <div style="
                display: flex;
                flex-direction: column">
                    <!-- The inputs -->
                    <div style="margin: 32px">
                        <h3>Create a new project</h3>
                        <!-- Pack name -->
                        <div style="display: flex; flex-direction: row; ">
                            <p class="input-label">Pack Name</p>
                            <input style="width: 75%;" type="text" id="packname">
                        </div>
                        <!-- Pack desc -->
                        <div style="display: flex; flex-direction: row; ">
                            <p class="input-label">Pack Description</p>
                            <input style="width: 75%;" type="text" id="packdesc">
                        </div>
                        <!-- Pack author -->
                        <div style="display: flex; flex-direction: row; ">
                            <p class="input-label">Pack Author</p>
                            <input style="width: 75%;" type="text" id="packauth">
                        </div>
                        <!-- Pack type -->
                        <div style="display: flex; flex-direction: row; ">
                            <p class="input-label">Pack Type</p>
                            <select style="width: 75%" name="" optionlist="" onChange="onPackTypeChange(this, this.value)">
                                <option>Addons (Behavior and Resource)</option>
                                <option>Behavior Pack</option>
                                <option>Resource Pack</option>
                            </select>
                        </div>

                        <!-- Pack Icon (Optional) TODO::implement custom pack icon -->
                        <!-- <div style="display: flex; flex-direction: row; ">
                            <p class="input-label">Pack Icon</p>
                            <input style="width: 75%;" type="image" id="packname">
                        </div> -->
                        <div style="display: flex; justify-content: flex-end; width: 100%">
                            <button onclick="window.location='./project-manager.html'">Cancel</button>
                            <button class="main" onclick="createProject()">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Load in the scripts -->
        <script src="lib/vue.js"></script>
        <script src="project-maker.js"></script>
    </body>
    </html>
