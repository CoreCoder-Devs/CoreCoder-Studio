<!DOCTYPE html>
<html>
    <head>
        <!-- Link the css styles -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/all.css">
    </head>
    <body>
        <div id="app">
            <!-- Title Bar -->
            <div class="titlebar">
                <!-- Title and icon -->
                <img style="width: 24px; height: 24px; margin: 3px;" src="resources/icon.png">
                <p style="height: 24px; margin: 3px"> CoreCoder:Studio - dev preview 1 </p>
                <div style="flex-grow: 1"></div>
                <!-- Buttons -->
                <div href="#" @click="ipc.send('minimize');" title="Minimize" class="titlebarbtn minimizebtn"></div>
                <div href="#" @click="ipc.send('restore');" v-if="maximised" title="Restore" class="titlebarbtn maximizebtn"></div>
                <div href="#" @click="ipc.send('maximize');" v-else  title="Maximize" class="titlebarbtn restorebtn"></div>
                <div href="#" @click="ipc.send('close');" title="Close" class="titlebarbtn closebtn"></div>
            </div>
            
            <!-- Content Div -->
            <div class="manager">
                <div class="manager-left"></div>
                <div class="manager-right">
                    <!-- Logo -->
                    <p style="text-align: center">
                        <img src="resources/icon.png" style="width: 128px; height: auto; -webkit-user-drag: none; margin: auto">
                    </p>
                    <h3 style="text-align: center; margin: 0;">Core Coder</h3>
                    <a style="text-align: center; margin: 0; opacity: 75%">v0.0.1</a>
                    <p style="text-align: center">
                        <!-- The buttons -->
                        <div style="display: flex; flex-direction: column;">
                            <div class="manager-button"><i class="fas fa-file"></i> Create new project</div>
                            <div class="manager-button"><i class="fas fa-folder"></i> Open existing project</div>
                            <div class="manager-button"><i class="fas fa-archive"></i> Import .mcaddon</div>
                            <div class="manager-button"><i class="fas fa-cog"></i> Settings</div>
                            
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <!-- Load in the scripts -->
        <script src="lib/vue.js"></script>
        <script src="project-manager.js"></script>
    </body>
    </html>
